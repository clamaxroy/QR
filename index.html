<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTROLLO QR-CODE</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #105b90;
            color: #fedb02;
        }
        h1, h2 {
            text-align: center;
        }
        #guestList {
            margin-top: 20px;
        }
        .guest {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
            word-wrap: break-word;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .guest .guestTime {
            flex: 0;
            text-align: left;
            margin-right: 10px;
            background-color: #f0f0f0;
            padding: 5px;
            border-radius: 5px;
        }
        .guest .guestName {
            flex: 1;
            text-align: left;
        }
        .guest .guestNote {
            flex: 1;
            text-align: center;
        }
        .guest .buttons {
            flex: 0;
            display: flex;
            align-items: center;
        }
        .guest button {
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            margin-left: 5px;
        }
        .deleteButton {
            background-color: red;
            color: white;
        }
        .addButton {
            background-color: green;
            color: white;
        }
        .highlight {
            background-color: yellow;
        }
        #counterContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        #counter {
            font-size: 20px;
            text-align: center;
            flex: 1;
        }
        #searchField {
            width: 100%;
            max-width: 200px;
            padding: 5px;
            font-size: 14px;
            color: black;
            margin-top: 10px;
        }
        #scannedText {
            display: block;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            margin: 20px auto;
            text-align: center;
            color: black;
        }
        #exportButton, #resetButton {
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            margin-right: 20px;
        }
        #notification {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            padding: 10px;
            color: white;
            background-color: red;
            text-align: center;
            border-radius: 5px;
        }
        #confirmDelete {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            z-index: 1000;
        }
        #confirmDelete button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        #addNote {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
            z-index: 1000;
        }
        #addNote input {
            width: 80%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #addNote button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>IKEA - Fuori Salone</h1>
    <h2>Scansiona Tessere IKEA Family</h2>

    <input type="text" id="scannedText" placeholder="Tessera IKEA">
    <div id="counterContainer">
        <button id="exportButton">Esporta in Excel</button>
        <button id="resetButton">Reset</button>
        <button id="showAllButton">Mostra tutti</button>
        <div id="allGuestsPopup" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; max-width: 600px; background: white; color: black; padding: 20px; border: 1px solid #ccc; z-index: 1000; text-align: center;">
    <h3>Lista completa ospiti</h3>
    <div id="allGuestsList" style="max-height: 400px; overflow-y: auto; text-align: left;"></div>
    <button id="closePopup">Chiudi</button>
        </div>


        <div id="counter">
            Numero IKEA Family: <span id="guestCount">0</span>
        </div>
        <input type="text" id="searchField" placeholder="Cerca Tessera" style="margin-left:auto;">
    </div>
    <div id="notification">Tessera gi√† rilevata</div>
    <div id="duplicateText" style="display: none; color: white; text-align: center;"></div>

    <div id="guestList"></div>

    <div id="confirmDelete">
        <p id="confirmDeleteText">Sei sicuro di voler eliminare questa voce?</p>
        <button id="confirmButton">Conferma</button>
        <button id="cancelButton">Annulla</button>
    </div>

    <div id="addNote">
        <input type="text" id="noteText" maxlength="15" placeholder="Aggiungi nota">
        <button id="saveNoteButton">Salva</button>
        <button id="cancelNoteButton">Annulla</button>
    </div>

    <audio id="notificationSound" src="https://static.wixstatic.com/mp3/2080b2_519ca0fcc6764f71a29f6cefbeb9e0b3.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        const scannedTextField = document.getElementById('scannedText');
        const searchField = document.getElementById('searchField');
        const guestListContainer = document.getElementById('guestList');
        const guestCountSpan = document.getElementById('guestCount');
        const exportButton = document.getElementById('exportButton');
        const resetButton = document.getElementById('resetButton');
        const notification = document.getElementById('notification');
        const notificationSound = document.getElementById('notificationSound');
        const confirmDelete = document.getElementById('confirmDelete');
        const confirmDeleteText = document.getElementById('confirmDeleteText');
        const addNote = document.getElementById('addNote');
        const noteText = document.getElementById('noteText');
        const saveNoteButton = document.getElementById('saveNoteButton');
        const cancelNoteButton = document.getElementById('cancelNoteButton');
        const confirmButton = document.getElementById('confirmButton');
        const cancelButton = document.getElementById('cancelButton');
        let guestList = JSON.parse(localStorage.getItem('guestList')) || [];
        let guestCount = guestList.length;
        let guestToDelete = null;
        let guestToAddNote = null;

        // Inizializza il conteggio e la lista degli ospiti
        guestCountSpan.textContent = guestCount;
        reorderGuestList();

        scannedTextField.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const scannedText = scannedTextField.value.trim();
                if (scannedText) {
                    const existingGuest = guestList.find(guest => guest.text === scannedText);
                    if (existingGuest) {
    showNotification(existingGuest.text);
    scannedTextField.value = ''; // Mantiene libero il campo di testo per nuove scansioni
} 
 else {
                        const now = new Date();
                        const guestItem = {
                            text: scannedText,
                            date: now.toLocaleDateString(),
                            time: now.toLocaleTimeString(),
                            note: ""
                        };
                        guestList.unshift(guestItem); // Aggiungi all'inizio della lista
                        localStorage.setItem('guestList', JSON.stringify(guestList)); // Salva in localStorage
                        reorderGuestList();

                        guestCount++;
                        guestCountSpan.textContent = guestCount;

                        scannedTextField.value = '';
                    }
                }
                event.preventDefault();
            }
        });

        searchField.addEventListener('input', function(event) {
            const searchText = event.target.value.toLowerCase();
            if (searchText) {
                const filteredGuests = guestList.filter(guest => guest.text.toLowerCase().includes(searchText));
                const otherGuests = guestList.filter(guest => !guest.text.toLowerCase().includes(searchText));

                guestListContainer.innerHTML = '';

                filteredGuests.forEach(guestItem => {
                    const guestItemElement = createGuestElement(guestItem);
                    guestItemElement.classList.add('highlight');
                    guestListContainer.appendChild(guestItemElement);
                });

                otherGuests.forEach(guestItem => {
                    const guestItemElement = createGuestElement(guestItem);
                    guestListContainer.appendChild(guestItemElement);
                });
            } else {
                reorderGuestList();
            }
        });

        function reorderGuestList() {
            guestListContainer.innerHTML = '';
            guestList.sort((a, b) => {
                const dateA = new Date(`${a.date} ${a.time}`);
                const dateB = new Date(`${b.date} ${b.time}`);
                return dateB - dateA; // Orario decrescente
            });

            guestListContainer.innerHTML = '';
const visibleGuests = guestList.slice(0, 50); // Mostra solo i primi 50 ospiti

visibleGuests.forEach(guestItem => {
    const guestItemElement = createGuestElement(guestItem);
    guestListContainer.appendChild(guestItemElement);
});

        }

        function createGuestElement(guestItem) {
            const guestItemElement = document.createElement('div');
            guestItemElement.classList.add('guest');
            guestItemElement.innerHTML = `<span class="guestTime">${guestItem.time}</span><span class="guestName">${guestItem.text}</span><span class="guestNote">${guestItem.note}</span><div class="buttons"><button class="addButton">+</button><button class="deleteButton">X</button></div>`;

            const deleteButton = guestItemElement.querySelector('.deleteButton');
            deleteButton.addEventListener('click', function() {
                guestToDelete = guestItemElement;
                const guestName = guestToDelete.querySelector('.guestName').textContent;
                confirmDeleteText.textContent = `Sei sicuro di voler eliminare ${guestName}?`;
                confirmDelete.style.display = 'block';
            });

            const addButton = guestItemElement.querySelector('.addButton');
            addButton.addEventListener('click', function() {
                guestToAddNote = guestItemElement;
                addNote.style.display = 'block';
                noteText.value = ''; // reset note input field
                noteText.focus(); // focus on the input field
            });

            return guestItemElement;
        }

        confirmButton.addEventListener('click', function() {
            if (guestToDelete) {
                const guestText = guestToDelete.querySelector('.guestName').textContent;
                guestList = guestList.filter(guest => guest.text !== guestText);
                localStorage.setItem('guestList', JSON.stringify(guestList)); // Aggiorna in localStorage
                guestToDelete.remove();
                guestCount--;
                guestCountSpan.textContent = guestCount;
                guestToDelete = null;
                confirmDelete.style.display = 'none';
                reorderGuestList();
            }
        });

        cancelButton.addEventListener('click', function() {
            guestToDelete = null;
            confirmDelete.style.display = 'none';
        });
        
        exportButton.addEventListener('click', function() {
    if (guestList.length === 0) {
        alert("Non ci sono ospiti da esportare.");
        return;
    }

    const wb = XLSX.utils.book_new();
    const wsData = [["Orario", "Nome Ospite", "Nota"]]; // Intestazioni delle colonne

    guestList.forEach(guest => {
        wsData.push([guest.time || "N/A", guest.text || "N/A", guest.note || ""]); // Aggiunta dati con fallback
    });

    const ws = XLSX.utils.aoa_to_sheet(wsData);
    
    // Imposta la larghezza delle colonne per migliorare la leggibilit√†
    ws['!cols'] = [
        { wch: 15 }, // Orario
        { wch: 30 }, // Nome Ospite
        { wch: 20 }  // Nota
    ];

    XLSX.utils.book_append_sheet(wb, ws, "Lista Ospiti");

    try {
        XLSX.writeFile(wb, "Report IKEA_.xlsx");
    } catch (error) {
        console.error("Errore durante l'esportazione del file Excel:", error);
        alert("Si √® verificato un problema durante l'esportazione. Prova con un altro browser.");
    }
});


        saveNoteButton.addEventListener('click', function() {
            const note = noteText.value.trim();
            if (guestToAddNote && note) {
                const guestText = guestToAddNote.querySelector('.guestName').textContent;
                guestList = guestList.map(guest => {
                    if (guest.text === guestText) {
                        guest.note = note;
                    }
                    return guest;
                });
                localStorage.setItem('guestList', JSON.stringify(guestList)); // Aggiorna in localStorage
                guestToAddNote.querySelector('.guestNote').textContent = note;
                noteText.value = '';
                guestToAddNote = null;
                addNote.style.display = 'none';
                reorderGuestList();
                scannedTextField.focus(); // focus back to the QR code input field
            }
        });

        cancelNoteButton.addEventListener('click', function() {
            noteText.value = '';
            guestToAddNote = null;
            addNote.style.display = 'none';
            scannedTextField.focus(); // focus back to the QR code input field
        });

const showAllButton = document.getElementById('showAllButton');
const allGuestsPopup = document.getElementById('allGuestsPopup');
const allGuestsList = document.getElementById('allGuestsList');
const closePopup = document.getElementById('closePopup');

showAllButton.addEventListener('click', function () {
    allGuestsList.innerHTML = ''; // Svuota il pop-up prima di riempirlo
    guestList.forEach((guest, index) => {
        const guestText = document.createElement('p');
        guestText.textContent = `${index + 1}. ${guest.time} - ${guest.text} (${guest.note || "Nessuna nota"})`;
        allGuestsList.appendChild(guestText);
    });
    allGuestsPopup.style.display = 'block';
});

closePopup.addEventListener('click', function () {
    allGuestsPopup.style.display = 'none';
});


        resetButton.addEventListener('click', function() {
            const password = prompt('Inserisci la password per confermare il reset:');
            if (password === '2006') {
                if (confirm('Sei sicuro di voler resettare tutti i dati?')) {
                    guestList = [];
                    localStorage.removeItem('guestList');
                    guestListContainer.innerHTML = '';
                    guestCount = 0;
                    guestCountSpan.textContent = guestCount;
                }
            } else {
                alert('Password errata. Reset annullato.');
            }
            reorderGuestList();
        });

        // Avviso di chiusura della pagina
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = '';
        });

      function showNotification(duplicateText) {
    notification.style.display = 'block';
    notificationSound.play();

    const duplicateTextDiv = document.getElementById('duplicateText');
    duplicateTextDiv.textContent = `Tessera Nr: ${duplicateText}`; 
    duplicateTextDiv.style.display = 'block';

    setTimeout(() => {
        notification.style.display = 'none';
        duplicateTextDiv.style.display = 'none'; // Nasconde il testo del doppione per 7 secondi
    }, 7000);
}

    </script>
</body>
</html>
